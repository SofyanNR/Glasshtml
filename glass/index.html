<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>glass</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/dogo.jpeg" alt="img">
                    <h3>Sofyan Nur Rohman</h3>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/eco_plant_green_icon.svg"alt="img">
                        <h2>My plants</h2>
                    </div>
                    <div class="link">
                        <img src="images/ProfitChartCurve-Simpletutorials.net.svg" alt="img">
                        <h2>Progress</h2>
                    </div>
                    <div class="link">
                        <img src="images/achiev.svg" alt="img">
                        <h2>Donation</h2>
                    </div>
                    <div class="link">
                        <img src="images/medal.png" alt="img">
                        <h2>Achievement</h2>
                    </div>
                </div>
                <div class="note">
                    <h2>Lets plant for the next generations.</h2>
                    <img src="/images/PngItem_1564978.png" alt="img">
                </div>
            </div>
            <div class="plant">
                <div class="status">
                    <h1>Active plants</h1>
                    <input type="text" >
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/coconut.jpg" alt="img">
                        <div class="card-info">
                            <h2>Coconut Tree</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="card">
                        <img src="images/tree.jpg" alt="img">
                        <div class="card-info">
                            <h2>Tree Ringin</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                </div>
               
                    <div class="card">
                        <img src="images/banana.jpg" alt="img">
                        <div class="card-info">
                            <h2>Gedang tree</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
